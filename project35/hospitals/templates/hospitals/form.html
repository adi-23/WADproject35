{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'hospitals/css/form.css' %}">
    <title>HospitalForm</title>
</head>
<body class="background">
    <div class="form">
        <form class="box container" action="{% url 'hospitalsform' user.pk %}" method="POST" enctype="multipart/form-data">
            <h1>Add the details of hospital</h1>
            {%csrf_token%}
            <table>
                {{form.as_table}}
            </table>
            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
